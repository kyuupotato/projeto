{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - ABOA</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f8f8;
        }

        .login-container {
            display: flex;
            height: 100vh;
        }

        .login-left {
            flex: 1;
            background-color: #d35400;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 40px;
        }

        .login-left h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .login-left p {
            font-size: 1.1em;
            text-align: center;
            max-width: 300px;
        }

        .login-right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .login-form {
            background: white;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-form h2 {
            margin-bottom: 20px;
            color: #d35400;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .login-button {
            width: 100%;
            background-color: #d35400;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-links {
            margin-top: 15px;
            text-align: center;
        }

        .form-links a {
            color: #d35400;
            text-decoration: none;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-left">
        <h1>ABOA</h1>
        <p>A gente já sabe onde é a boa, só falta você entrar!</p>
    </div>
    <div class="login-right">
        <div class="login-form">
            <h2>Entrar</h2>
            <form method="POST" action="/login/">
                {% csrf_token %}

                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" name="username" id="username" placeholder="Digite seu nome de usuário" required>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
                </div>

                <button type="submit" class="login-button">Login</button>

                <div class="form-links">
                    <a href="#">Esqueceu a senha?</a><br>
                    <a href="/cadastro/">Ainda não tem conta?</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
